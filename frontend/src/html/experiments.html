<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="experiments.css">
    </head>
    <body class="color">
        <div class="container">
        <div class="tools">
            <a id="add"><img class="image" src="/img/Add.png" /></a>
            <form method="GET">
                <input name="search" id="search" type="text"
                value=
                "name=name, creationDate=2023-12-24, changedDate=2023-12-24, timeAmount=1">
                <button type="submit" id="find">Искать</button>
            </form>
        </div>
            <dialog id="dialog_add">
                <p>Create experiment</p>
                <form id='dialog_add_form_data'>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name"><br><br>
                </form>
                <form method="dialog">
                    <button id="dialog_add_ok">OK</button>
                    <button>CLOSE</button>
                </form>
            </dialog>
            <table id="table">
                <thead>
                    <tr>
                        <th> <a id="sort_up_name"><img class="image_td" src="/img/SortUp.png" /></a>
                        <p id="sort_down_name"><img class="image_td" src="/img/SortDown.png" /></p>
                        Эксперимент
                        </th>
                        <th> <a id="sort_up_start"><img class="image_td" src="/img/SortUp.png" /></a>
                        <p id="sort_down_start"><img class="image_td" src="/img/SortDown.png" /></p>
                        Дата создания
                        </th>
                        <th> <a id="sort_up_change"><img class="image_td" src="/img/SortUp.png" /></a>
                        <p id="sort_down_change"><img class="image_td" src="/img/SortDown.png" /></p>
                        Дата изменения
                        </th>
                        <th>Просмотр</th>
                        <th> <a id="sort_up_number"><img class="image_td" src="/img/SortUp.png" /></a>
                        <p id="sort_down_number"><img class="image_td" src="/img/SortDown.png" /></p>
                        Количество дронов
                        </th>
                        <th> <a id="sort_up_duration"><img class="image_td" src="/img/SortUp.png" /></a>
                        <p id="sort_down_duration"><img class="image_td" src="/img/SortDown.png" /></p>
                        Длительность эксперимента
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script type="module" src="experiments.js"></script>
    </body>
</html>
