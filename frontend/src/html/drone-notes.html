<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="drone-notes.css">
    </head>
    <body class="container">
        <div class="tools">
        <div class="links">
        <a id="back"><img class="image" src="/img/Back.png" /></a>
        <a id="add"><img class="image" src="/img/Add.png" /></a>
        </div>
        <form method="GET">
            <input name="search" id="search" type="text" value="time=2000-12-31, pos_x=2, pos_y=2, pos_z=2, vel_x=2, vel_y=2, vel_z=2, roll=2, pitch=2, yaw=2, ang_vel_x=2, ang_vel_y=2, ang_vel_z=2, rpm0=2, rpm1=2, rpm2=2, rpm3=2">
            <button type="submit" id="find">Искать</button>
        </form>
        </div>
        <dialog id="dialog_add">
            <p>Create DroneNote</p>
            <form id='dialog_add_form_data'>
                <label for="time">Time</label>
                <input type="text" id="time" name="time"><br><br>
                <label for="pos_x">pos_x</label>
                <input type="number" id="pos_x" name="pos_x"><br><br>
                <label for="pos_y">pos_y</label>
                <input type="number" id="pos_y" name="pos_y"><br><br>
                <label for="pos_z">pos_z</label>
                <input type="number" id="pos_z" name="pos_z"><br><br>
                <label for="vel_x">vel_x</label>
                <input type="number" id="vel_x" name="vel_x"><br><br>
                <label for="vel_y">vel_y</label>
                <input type="number" id="vel_y" name="vel_y"><br><br>
                <label for="vel_z">vel_z</label>
                <input type="number" id="vel_z" name="vel_z"><br><br>
                <label for="roll">roll</label>
                <input type="number" id="roll" name="roll"><br><br>
                <label for="pitch">pitch</label>
                <input type="number" id="pitch" name="pitch"><br><br>
                <label for="yawl">yawl</label>
                <input type="number" id="yawl" name="yawl"><br><br>
                <label for="ang_vel_x">ang_vel_x</label>
                <input type="number" id="ang_vel_x" name="ang_vel_x"><br><br>
                <label for="ang_vel_y">ang_vel_y</label>
                <input type="number" id="ang_vel_y" name="ang_vel_y"><br><br>
                <label for="ang_vel_z">ang_vel_z</label>
                <input type="number" id="ang_vel_z" name="ang_vel_z"><br><br>
                <label for="rpm0">rpm0</label>
                <input type="number" id="rpm0" name="rpm0"><br><br>
                <label for="rpm1">rpm1</label>
                <input type="number" id="rpm1" name="rpm1"><br><br>
                <label for="rpm2">rpm2</label>
                <input type="number" id="rpm2" name="rpm2"><br><br>
                <label for="rpm3">rpm3</label>
                <input type="number" id="rpm3" name="rpm3"><br><br>
            </form>
            <form method="dialog">
                <button id="dialog_add_ok">OK</button>
                <button>CLOSE</button>
            </form>
        </dialog>
        <table id="table">
            <thead>
                <tr>
                    <th> <a id="sort_up_time"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_time"><img class="image_td" src="/img/SortDown.png" /></p>
                        Time
                    </th>
                    <th> <a id="sort_up_pos_x"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_pos_x"><img class="image_td" src="/img/SortDown.png" /></p>
                        pos_x
                    </th>
                    <th> <a id="sort_up_pos_y"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_pos_y"><img class="image_td" src="/img/SortDown.png" /></p>
                        pos_y
                    </th>
                    <th> <a id="sort_up_pos_z"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_pos_z"><img class="image_td" src="/img/SortDown.png" /></p>
                        pos_z
                    </th>
                    <th> <a id="sort_up_vel_x"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_vel_x"><img class="image_td" src="/img/SortDown.png" /></p>
                        vel_x
                    </th>
                    <th> <a id="sort_up_vel_y"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_vel_y"><img class="image_td" src="/img/SortDown.png" /></p>
                        vel_y
                    </th>
                    <th> <a id="sort_up_vel_z"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_vel_z"><img class="image_td" src="/img/SortDown.png" /></p>
                        vel_z
                    </th>
                    <th> <a id="sort_up_roll"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_roll"><img class="image_td" src="/img/SortDown.png" /></p>
                        roll
                    </th>
                    <th> <a id="sort_up_pitch"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_pitch"><img class="image_td" src="/img/SortDown.png" /></p>
                        pitch
                    </th>
                     <th> <a id="sort_up_yaw"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_yaw"><img class="image_td" src="/img/SortDown.png" /></p>
                        yaw
                    </th>
                    <th> <a id="sort_up_ang_x"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_ang_x"><img class="image_td" src="/img/SortDown.png" /></p>
                        ang_vel_x
                    </th>
                   <th> <a id="sort_up_ang_y"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_ang_y"><img class="image_td" src="/img/SortDown.png" /></p>
                        ang_vel_y
                    </th>
                    <th> <a id="sort_up_ang_z"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_ang_z"><img class="image_td" src="/img/SortDown.png" /></p>
                        ang_vel_z
                    </th>
                    <th> <a id="sort_up_rpm0"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_rpm0"><img class="image_td" src="/img/SortDown.png" /></p>
                        rpm0
                    </th>
                  <th> <a id="sort_up_rpm1"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_rpm1"><img class="image_td" src="/img/SortDown.png" /></p>
                        rpm1
                    </th>
                    <th> <a id="sort_up_rpm2"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_rpm2"><img class="image_td" src="/img/SortDown.png" /></p>
                        rpm2
                    </th>
                    <th> <a id="sort_up_rpm3"><img class="image_td" src="/img/SortUp.png" /></a>
                         <p id="sort_down_rpm3"><img class="image_td" src="/img/SortDown.png" /></p>
                        rpm3
                    </th>
                    
                </tr>
            </thead>
            <tbody></tbody>
        </table> 
        <script type="module" src="drone-notes.js"></script>
    </body>
</html>
